<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Öğrenci Yönetim Sistemi</title>

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
             <nav class="navbar navbar-inverse">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Öğrenci Yönetim Sistemi</a>
				    </div>
				    <div class="collapse navbar-collapse" id="myNavbar">
				      <ul class="nav navbar-nav">
				         <li><a th:href="@{/students}">Öğrenci Yönetimi</a></li>
				      </ul>
				      <ul class="nav navbar-nav navbar-right">
				        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				      </ul>
				    </div>
				  </div>
              </nav>
             <div class="container">
             
                   <div class="row">
                          <div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
                                 <h1 class="text-center">Yeni Öğrenci Oluştur</h1>
                                 <div class="card-body">
                                       <form th:action="@{/students}" th:object="${student}" method="POST">
                                             <div class="form-group">
                                                  <label>Öğrenci Ad</label>
                                                  <input  type="text" name="firstName" th:field="*{fistName}"
                                                   placeholder="Öğrencinin Adını Giriniz.." class="form-control"/>
                                               
                                             </div> 
                                              <div class="form-group">
                                                 
                                                  <label>Öğrenci Soyad</label>
                                                  <input  type="text" name="lastName" th:field="*{lastName}"
                                                   placeholder="Öğrencinin Soyadını Giriniz.." class="form-control"/>
                                                 
                                             </div> 
                                              <div class="form-group">
                                                   
                                                  <label>Öğrenci Email</label>
                                                  <input  type="text" name="email" th:field="*{email}"
                                                   placeholder="Öğrencinin Email Adresini Giriniz.." class="form-control"/>
                                             </div> 
                                             <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                             </div>
                                       </form>
             
                                 </div>
                          </div>
             
                    </div>
             </div>
</body>
</html>
