<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oturum Aç</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

           <nav class="navbar navbar-inverse navbar-fixed-top">
				  <div class="container">
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
				      data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				      
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#" th:href="@{/}">Oturum Aç</a>
				    </div>
				  
				  </div>
            </nav>
            <br>
            <br>
            <div class="container">
            		 <div class="row">
                              <div class="col-md-6 col-md-offset-3">
                                      <h1>Kullanıcı Oturum Açma Sayfası</h1>
            						   <form th:action="@{/login}" method="POST">
            						            <!-- hata mesajı -->
            						           <div th:if="${param.error}">
            					        	
			            						    <div class="alert alert-danger" role="alert">
		                                               Geçersiz kullanıcı adı ve şifre
		                                            </div>
	            				                 </div>
	            				                 <div th:if="${param.logout}">
            					        	
			            						    <div class="alert alert-info" role="alert">
		                                               Çıkış yaptınız
		                                            </div>
	            				                 </div>
	            				                 <div class="form-group">
						                               <label class="control-label" for="username">Kullanıcı İsmi </label>:
						                               <input type="text"  id="username" class="form-control" name="username"  placeholder="Email adresi" required autofocus />
                                                 </div>
						                          <div class="form-group">
						                               <label class="control-label" for="password">Şifre </label>:
						                               <input type="password"  id="password" class="form-control" name="password"   required  />
                                                 </div>
                                                 
                                                  <div class="form-group">
                                                        <div class="row">
                                                                <div class="col-sm-6 col-sm-offset-3">
                                                                  <input type="submit"  id="login-submit" class="form-control btn btn-primary" 
                                                                  name="login-submit"   value="Oturum Aç"  />
                                                                </div>
                                                        </div>
                                                  </div>
            						   </form>
            						   <div class="form-group">
			                               <span>
			                                     Yeni Kullanıcı mı?<a href="/" th:href="@{/registration}">Kaydolmak İçin Tıklayın...</a>
			                               </span>
			                             
			                               
                                        </div>
            						   
            						 
                              </div>
            		 </div>
            </div>
</body>
</html>
